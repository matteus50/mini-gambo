<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Mini Gambo AI</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: white;
  text-align: center;
  padding: 20px;
}
.container {
  max-width: 800px;
  margin: auto;
  background: rgba(0,0,0,0.6);
  padding: 20px;
  border-radius: 15px;
}
textarea {
  width: 100%;
  height: 80px;
  border-radius: 10px;
  padding: 10px;
  border: none;
}
button {
  background: #00ff88;
  border: none;
  padding: 12px 25px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 10px;
}
canvas {
  background: #111;
  margin-top: 20px;
  border-radius: 10px;
}
</style>
</head>
<body>

<div class="container">
  <h1>游꿡 Mini Gambo AI</h1>
  <p>Descreva seu jogo e a IA cria um prot칩tipo jog치vel:</p>

  <textarea id="prompt" placeholder="Ex: jogo de desviar de obst치culos no espa칞o..."></textarea><br>
  <button onclick="gerarJogo()">Gerar Jogo</button>

  <canvas id="game" width="600" height="300"></canvas>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player, obstacles, score, speed;

function gerarJogo() {
  const texto = document.getElementById("prompt").value.toLowerCase();

  speed = texto.includes("r치pido") ? 6 : 3;
  const cor = texto.includes("fogo") ? "red" :
              texto.includes("치gua") ? "blue" :
              texto.includes("verde") ? "lime" : "white";

  player = { x: 50, y: 150, size: 20, color: cor };
  obstacles = [];
  score = 0;

  document.onkeydown = e => {
    if (e.key === "ArrowUp") player.y -= 20;
    if (e.key === "ArrowDown") player.y += 20;
  };

  setInterval(gameLoop, 30);
}

function gameLoop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // jogador
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.size, player.size);

  // obst치culos
  if (Math.random() < 0.03) {
    obstacles.push({x: 600, y: Math.random()*280, size: 20});
  }

  ctx.fillStyle = "orange";
  obstacles.forEach(o => {
    o.x -= speed;
    ctx.fillRect(o.x,o.y,o.size,o.size);

    // colis칚o
    if (o.x < player.x + 20 &&
        o.x + 20 > player.x &&
        o.y < player.y + 20 &&
        o.y + 20 > player.y) {
      alert("Game Over! Pontua칞칚o: " + score);
      location.reload();
    }
  });

  score++;
  ctx.fillStyle = "white";
  ctx.fillText("Score: " + score, 10, 20);
}
</script>
</body>
</html>
